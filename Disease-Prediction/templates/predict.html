<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swasthya - AI Disease Prediction</title>

  <!-- Linking to Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Linking to Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .main-body {
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      border-radius: 10px;
    }

    form {
      background-color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
  
    }

    h3 {
      text-align: center;
      color: lightseagreen;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .symptoms-box {
      height: 250px;
      overflow-y: auto;
      border-radius: 10px;
      background-color: black;
      padding: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      color: black;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #86ABCF;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #5e8ca0;
      transform: scale(1.05);
    }

    .symptoms-box p {
      font-size: 1rem;
    }
     /* Video background styling */
  .video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; /* Ensures the video stays behind the content */
  }

  .old-symp{
    
    color: rgb(227, 227, 185);
    margin-top: 20px;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    
  }

    @media (max-width: 768px) {
      .main-body {
        padding: 20px;
      }

      form {
        padding: 20px;
      }

      input[type="submit"] {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <video autoplay loop muted class="video-background">
    <source src="/statics/videos/waves.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <div class="main-body">
    <form action="/next" method="post">
      <h3>Based on your previous symptoms :</h3>
      <div class="old-symp">
        {% for idx, symp in found_symptoms %}
        <p>{{ idx + 1 }}. {{ symp }}</p>
        {% endfor %}
      </div>

      <p>Common co-occurring symptoms:</p>
      <div class="symptoms-box">
        {% if count == dict_symp_tup %}
        {% for idx, symp in another_symptoms %}
        <p>{{ idx + 1 }} . {{ symp }}</p>
        {% endfor %}
        {% endif %}
      </div>

      <label for="relevance">Please enter symptoms separated by commas without spaces:</label>
      <input type="text" name="relevance" required ><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
